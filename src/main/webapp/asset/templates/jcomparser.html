<div class="normalheader transition animated fadeIn">
    <div class="hpanel">
        <div class="panel-body">
            <a class="small-header-action" href="">
                <div class="clip-header">
                    <i class="fa fa-arrow-up"></i>
                </div>
            </a>

            <div id="hbreadcrumb" class="pull-right m-t-lg">
                <ol class="hbreadcrumb breadcrumb">
                    <li>
                        <a href="index.html#/">Dashboard</a>
                    </li>
                    <li class="active">
                        <span>JComparser Control Panel</span>
                    </li>
                </ol>
            </div>
            <h2 class="font-light m-b-xs">
                JComparser Control Panel
            </h2>
       
        </div>
    </div>
</div> <!-- END: normalheader -->

<div class="content animate-panel">

<div class="row">
    <!-- filtering scenarios  -->
    <div style="animation-delay: 0.2s;" class="col-lg-12 animated-panel zoomIn">
            <div class="hpanel">
              <div class="panel-heading hbuilt">
                    <div class="row">
                        <div style="animation-delay: 1.6s;" class="col-md-6 animated-panel zoomIn">
                             Import of Scenarios
                        </div>
                        <div style="animation-delay: 1.7s;" class="col-md-6 animated-panel zoomIn">
                            <input ng-model="searchText" placeholder="SearchTerm" class="form-control input-xs">
                        </div>
                     </div> <!-- END: row -->
                </div> <!-- END: panel heading -->
              <div class="panel-body">
                  <span ng-show="!jcomparserMV.isEmpty(jcomparserMV.scenarioDetails)">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Preview</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- iterate over all available scenarios within the jcomparser and offer the option of importing them -->
                            <tr style="cursor: pointer" ng-repeat="(key, value) in jcomparserMV.scenarioDetails" ng-show="!searchText || value.indexOf(searchText) > -1">
                                <td>{{key}}</td>
                                <td>{{value}}</td>
                                <!-- for better UX display a small preview of the scenario for better distinct between scenarios -->
                                <td><a ng-href="{{jcomparserMV.getImageForScenario(key)}}"><img
                                        ng-src="{{jcomparserMV.getImageForScenario(key)}}" width="40%"></img></a></td>
                                <td>
                                    <form ng-submit="jcomparserMV.loadInstance(key)">
                                        <input type="submit" value="Import Scenario">
                                    </form>
                                </td>
                            </tr>
                            </a>
                            </tbody>
                        </table>
                    </div>
                    </span>
                    <span ng-show="jcomparserMV.isEmpty(jcomparserMV.scenarioDetails)">
                        There are no scenarios available for import
                    </span>
                </div> <!-- END: panel body -->
                <div class="panel-footer"></div>
            </div> <!-- END: hpanel -->
        </div> <!-- END: col-lg-12 -->
        
</div> <!-- END: row -->
